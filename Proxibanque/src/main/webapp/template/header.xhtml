<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<ui:composition>
		<div class="ui-g-12">
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-g-12 ui-md-2">
						<center><h:graphicImage value="../resources/images/proxibanquev4_logo.png" /></center>
					</div>
					<div class="ui-g-12 ui-md-8">
						<!-- MEGAMENU HORIZONTAL -->
						<h:form>
							<p:megaMenu orientation="horizontal" style="margin-top: 20px">
								<p:menuitem value="Liste des clients" icon="fa fa-fw fa-users"
									action="listeClients" />
								<p:menuitem value="Découverts" icon="fa fa-fw fa-warning"
									action="listeDecouverts" />
								<p:menuitem value="Créer client" icon="fa fa-fw fa-user-plus"
									action="nouveauClient" />
								<p:menuitem value="Liste des comptes" icon="fa fa-fw fa-list" />
								<p:menuitem value="Virements" icon="fa fa-fw fa-arrows-h" />
								<p:menuitem value="Gérant" icon="fa fa-fw fa-user-secret"
									action="listeClientsAll" />
								<p:menuitem
									value="Se déconnecter (#{employeBean.conseiller.prenom} #{employeBean.conseiller.nom})"
									icon="fa fa-fw fa-sign-out" action="index"/>
							</p:megaMenu>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:composition>
</h:body>

</html>
