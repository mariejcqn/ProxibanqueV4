<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>

	<ui:composition template="/template/layout-init.xhtml">

		<ui:define name="content">
			<f:view>
				<div class="ui-g-12">
					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
							<div class="ui-g-12 ui-md-2"></div>
							<div class="ui-g-12 ui-md-8">

								<h:form id="login" prependId="false"
									onsubmit="document.getElementById('login').action='j_security_check';">
									<p:panel id="login_panel" header="Authentification"
										style="margin-bottom:20px">
										<p:panelGrid columns="1" layout="grid">
											<p:panelGrid columns="2" layout="grid">
												<p:outputLabel for="j_username"
													value="Identifiant de connexion" />
												<p:inputText id="j_username" name="j_username" />
												<p:outputLabel for="j_password" value="Mot de passe" />
												<p:password id="j_password" name="j_password" />
												<p:commandButton id="submit" value="Valider" ajax="false" action="employeBean.authConseiller">
												<f:setPropertyActionListener value="#{j_username}"
														target="#{employeBean.identifiant}" />
												</p:commandButton>
											</p:panelGrid>
										</p:panelGrid>
									</p:panel>
								</h:form>


							</div>
							<div class="ui-g-12 ui-md-2"></div>
						</div>
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
