<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<f:view>
				<div class="ui-g-12">
					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
							<div class="ui-g-12 ui-md-2">colonne à gauche</div>
							<div class="ui-g-12 ui-md-8">
								<h1>JSF 2.2 + Spring + PrimeFaces 6.0 + Spring data</h1>

								<p:panelGrid columns="1">
									<h:outputLabel value="#{userBean.printMsgFromSpring()}" />
								</p:panelGrid>
								<p></p>
								<h:form>
									<p:panelGrid columns="1">
										<h:outputLabel value="Enregistrez un User : " />
										<h:inputText value="#{userBean.user.nom}" />
										<h:commandButton value="Save" id="nomUser">
											<f:param value="#{userBean.save()}" />
										</h:commandButton>
									</p:panelGrid>
								</h:form>
							</div>
							<div class="ui-g-12 ui-md-8">colonne à droite</div>
						</div>
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
